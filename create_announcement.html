<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Announcement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4f46e5, #6d28d9);
            color: white;
        }

        .navbar {
            background-color: #4f46e5;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            background-color: #6366f1;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #818cf8;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input:focus, textarea:focus {
            outline: 2px solid #c4b5fd;
        }

        button {
            background-color: #6366f1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #818cf8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d1d5db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>üì¢ New Announcement</h2>
        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </nav>

    <div class="container">
        <h1>Create an Announcement</h1>
        <form method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" required>

            <label for="content">Content</label>
            <textarea name="content" rows="5" required></textarea>

            <button type="submit">Post Announcement</button>
        </form>
        <a class="back-link" href="/dashboard">‚Üê Cancel and return to Dashboard</a>
    </div>
</body>
</html>
